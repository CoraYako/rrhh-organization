spring.output.ansi.enabled=always

server.port=9191

# Registered as client in Eureka
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/

# Enable Actuator endpoints
management.endpoints.web.exposure.include=*

# Zipkin tracing
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0

# Routes for Employee Service
spring.cloud.gateway.routes[0].id=EMPLOYEE-SERVICE
spring.cloud.gateway.routes[0].uri=lb://EMPLOYEE-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/employees/**

# Routes for Department Service
spring.cloud.gateway.routes[1].id=DEPARTMENT-SERVICE
spring.cloud.gateway.routes[1].uri=lb://DEPARTMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/departments/**

# Routes for Organization Service
spring.cloud.gateway.routes[0].id=ORGANIZATION-SERVICE
spring.cloud.gateway.routes[0].uri=lb://ORGANIZATION-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/organizations/**
